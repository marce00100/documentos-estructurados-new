    <body>
        <script>




                $(function() {

                    var divs = $("#contenedor").find('div');



                    bkLib.onDomLoaded(function() {
                        var ne = new nicEditor();
                        for (var i = 0; i < divs.length; i++)
                        {
                            var id = $(divs[i]).attr('id');
                            ne.addInstance(id);
                        }
                        ne.floatingPanel();

                    });



                    $("#btnVer").click(function()
                    {
                        var contenido = "";
                        for (var i = 0; i < divs.length; i++)
                        {
                            contenido  += $(divs[i]).html() + "<br>=============================<br>";
                            
                        }


                        $("#html").html(contenido);
                    });


                });

        </script>
        <div id="contenedor">

        </div>

<div>
    <div style="margin: 10px 0" class="row">
        <div class="col-md-1 col-xs-1" style="padding:0" ng-include="'forms/menu2.html'">
        </div>
        <div class="col-md-8 col-xs-7">
            <input ng-model="contexto.nombre" placeholder="Plantilla sin nombre" style="width: 100%; font-size: 18pt; font-style: italic; ">

        </div>
        <div class="list-group-item col-md-3 col-xs-4">
            Plantilla vigente  
            <div class="material-switch pull-right">
                <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox" ng-model="contexto.vigente" ng-true-value="1" ng-false-value="0"/>
                <label for="someSwitchOptionSuccess" class="label-success"></label>
            </div>
        </div>
    </div>

    <div>
        <div id="contenidoPlantilla" class="container">
            <h3 class="bg-success" style="padding: 5px 10px">Contenido:</h3>

            <!-- ******************* DRAG N DROP ----------------------------------->
            <div class="creacion-plantillaDemo row">
                <script type="text/ng-template" id="list.html">
                    <ul dnd-list="list">
                    <li ng-repeat="item in list"
                    dnd-draggable="item"
                    dnd-effect-allowed="move"
                    dnd-moved="list.splice($index, 1)"
                    dnd-selected="models.selected = item"
                    ng-class="{selected: models.selected === item}"
                    ng-include="'componentes/'+item.type + '.html'">
                    </li>
                    </ul>
                </script> 

                <div class="col-md-2">

                    <div class="toolbox box box-grey box-padding">
                        <h3>Elementos</h3>
                        <ul>
                            <li ng-repeat="item in models.templates"
                                dnd-draggable="item"
                                dnd-effect-allowed="copy"
                                dnd-copied="item.id = item.id + 1"
                                >
                                <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.type}}</button>
                            </li>
                        </ul>
                    </div>
                    <div class="trashcan box box-grey box-padding">
                        <!-- If you use [] as referenced list, the dropped elements will be lost -->
                        <h3>Eliminar elementos</h3>
                        <ul dnd-list="[]">
                            <li><img src="images/papelera.jpg"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div ng-repeat="(zone, list) in models.dropzones" class="col-md-12">
                            <div class="dropzone box box-yellow">
                                <h3>Area para documento:{{zone}}</h3>
                                <div ng-include="'list.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4><small>Descripción:</small></h4>
                    <p><textarea ng-model="contexto.descripcion" placeholder="descripción" style="width:60%; height:50px;"></textarea></p>
                </div>
            </div>
            <button ng-click="guardar()" class="btn btn-success glyphicon glyphicon-ok"> <span>Guardar</span></button> 
            <a href="#/plantillas" class="btn btn-primary glyphicon glyphicon-home"> <span>Volver al inicio</span></a>
        </div>

    </div>

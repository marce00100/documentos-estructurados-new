
<div class="container">
    <div >
        <br>

        <!--<a href="#/documentos/nuevo" class="btn btn-success glyphicon glyphicon-plus" > <span>Nuevo Documento</span></a>-->
        <div class =" row">
            <div class="col-xs-3">
                <span class="bg-info">Crear nuevo: </span>
                <ul>
                    <li ng-repeat="elem in plantillasVigentes">
                        <a href="#/documentos/nuevo/plantilla/{{elem._id}}" title="{{elem.descripcion}}" >{{elem.nombre}}</a>
                    </li>
                </ul>
            </div>
            <div class="table-responsive col-xs-9" >
                <table id="tblDocumentos" class="table table-hover" > 
                    <thead>
                        <tr>                        
                            <th>Documentos</th>
                            <th>Plantilla base</th>
                            <th>Creado por</th>
                            <th>Ultima modificaci√≥n</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in lista"> 
                            <td><b><a  href="#/documentos/{{item._id}}/editar/">{{item.nombre}}</a></b></td>
                            <td>{{item.plantilla_nombre}}</td>                        
                            <td>{{item.usuario_creacion}}</td>
                            <td>{{item.fecha_modificacion}}</td>
                            <td><a href="#/documentos/{{item._id}}/editar/" class="glyphicon glyphicon-pencil" ></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

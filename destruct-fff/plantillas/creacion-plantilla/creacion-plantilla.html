<div class="creacion-plantillaDnd row">
<script type="text/ng-template" id="list.html">
    <ul dnd-list="list">
        <li ng-repeat="item in list"
            dnd-draggable="item"
            dnd-effect-allowed="move"
            dnd-moved="list.splice($index, 1)"

            ng-include="'componentes/'+item.type + '.html'">
        </li>
    </ul>
</script>

<!-- Sidebar -->
<div class="col-md-2">

    <div class="toolbox box box-grey box-padding">
        <h3>Componentes</h3>
        <ul>
            <li ng-repeat="item in componentes.biblioteca"
                dnd-draggable="item"
                dnd-effect-allowed="copy"
                dnd-copied="item.id = item.id + 1"
                >
                <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.type}}</button>
            </li>
        </ul>
    </div>

    <div class="trashcan box box-grey box-padding">
        <!-- If you use [] as referenced list, the dropped elements will be lost -->
        <h3>Eliminar elementos</h3>
        <div dnd-list="[]">
               <img src="plantillas/img/papelera.jpg" alt=""/> 
        </div>
    </div>

</div>

<!-- Main area with dropzones and source code -->
<div class="col-md-10">
    <div class="row">
        <div ng-repeat="(zone, list) in componentes.componentesPlantilla" class="col-md-12">
            <div class="dropzone box box-yellow">
                <h3>Plantilla:{{zone}}</h3>
                <div ng-include="'list.html'"></div>
            </div>
        </div>
    </div>

</div>


<!-- Mostrar el codigo JSON GENERADO -->
<div class="col-md-10">
    <h3>Modelo Generado</h3>
    <pre>{{componentes.componentesPlantilla.lista}}</pre>
</div>


</div>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class="fb-4869136030320078 ng-scope ng-pristine ng-valid">
    <div class="form-group">
        <label class="control-label">Label</label>
        <input type="text" ng-model="label" validator="[required]" class="form-control ng-pristine ng-valid">
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <input type="text" ng-model="description" class="form-control ng-pristine ng-valid">
    </div>
    <div class="form-group">
        <label class="control-label">Placeholder</label>
        <input type="text" ng-model="placeholder" class="form-control ng-pristine ng-valid">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="required" class="ng-pristine ng-valid">
            Required</label>
    </div>
    <!-- ngIf: validationOptions.length > 0 --><div class="form-group ng-scope" ng-if="validationOptions.length > 0">
        <label class="control-label">Validation</label>
        <select ng-model="$parent.validation" class="form-control ng-pristine ng-valid" ng-options="option.rule as option.label for option in validationOptions"><option value="0">none</option><option value="1">number</option><option value="2">email</option><option value="3">url</option></select>
    </div><!-- end ngIf: validationOptions.length > 0 -->

    <hr>
    <div class="form-group">
        <input type="submit" ng-click="popover.save($event)" class="btn btn-primary" value="Save">
        <input type="button" ng-click="popover.cancel($event)" class="btn btn-default" value="Cancel">
        <input type="button" ng-click="popover.remove($event)" class="btn btn-danger" value="Delete">
    </div>
</form>
    </body>
</html>
